<!DOCTYPE html> <!-- Declaração do tipo de documento -->
<html lang="en"> <!-- Declaração do idioma da página (inglês) -->
<head>
    <meta charset="UTF-8"> <!-- Declaração da codificação de caracteres -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Declaração da viewport para dispositivos móveis -->
     <link rel= "stylesheet" href = "static/estilo.css">
    <title>Verificar Maior, Menor e Media</title> <!-- Título da página exibido na aba do navegador -->

</head>
<body>
    <br><br>
    <br><br>
    <br><br>
    <br><br>
    <h1 >Calculadora IMC</h1> <!-- Título principal da página -->
    <form action="/verificar" method="post"> <!-- Formulário para enviar o número para verificação -->
        <div>
            <label for="peso">Digite seu peso:</label> <!-- Rótulo do campo de entrada -->
            <input type="text" id="peso" name="peso" required> <!-- Campo de entrada para o número -->
            <br><br>
            <label for="altura">Digite sua altura:</label> <!-- Rótulo do campo de entrada -->
            <input type="text" id="altura" name="altura" required> <!-- Campo de entrada para o número -->
            <br><br>
            <button type="submit">Verificar</button> <!-- Botão de envio do formulário -->
        </div>
    </form>
    {% if resultado: %}
        <p> {{resultado}}</p>
    {% endif %}
</body>
</html>
